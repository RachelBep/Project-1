<style media="screen">
#spiiin {
  animation: anim 5s infinite linear;
}
@keyframes anim {
  0% {
    transform: translateX(0) scale(100%) scaleX(0%);
 }
 12.5% {
   transform: translateX(25em) scale(85%) scaleX(100%);
 }
 25% {
   transform: translateX(50em) scale(70%) scaleX(0%);
}
37.5% {
  transform: translateX(75em) scale(85%) scaleX(100%);
}
 50% {
   transform: translateX(100em) scale(100%) scaleX(0%);
}
62.5% {
  transform: translateX(75em) scale(115%) scaleX(100%);
}
75% {
  transform: translateX(50em) scale(130%) scaleX(0%);
}
87.5% {
  transform: translateX(25em) scale(115%) scaleX(100%);
}

100% {
  transform: translateX(0) scale(100%) scaleX(0%);
}

}

</style>
