<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
  <h1 class="centre">Tarot Spread</h1>
  <div class="centre">
    <img src="images/Waiteâ€“Smith_Tarot_Roses_and_Lilies_cropped.jpg" alt="Tarot Deck" height="350px" id="deck">
  </div>
  <div class="centre">
    <p>Click for a Reading</p>
  </div>
  <div class="centre" id="spread">
    <img src="images/1.jpg" alt="1" height="1px">
  </div>


<script>
const deck = document.querySelector("#deck")
const spread = document.querySelector("#spread");
let random = Math.random()
let cardList = []

let reshuffle = () => {
  // removes previous cards
  cardList = []

  for (var i = 0; i < 22; i++) {
    cardList.push("images/"+ i + ".jpg")
  }
  random =  Math.random()
  cardList.sort(function(){return 0.5 -}); //found on w3 schools
  console.log(cardList);
}

let clear = () => {
spread.innerHTML = ''
}

let spreadOut = () => {
  for (var i = 0; i < 3; i++) {
    let card = document.createElement('img')
    card.src = cardList[i]
    card.classList.add('card')
    card.height = "350"
    console.log(Math.floor(Math.random()*2) % 2);
    if (Math.floor(Math.random()*2) % 2 == 1) {
      card.classList.add('reverse')
    }
    spread.append(card)
  }

}
deck.addEventListener("click", (evt) => {
  reshuffle()
  clear()
  spreadOut()
})

</script>
</body>
